<!DOCTYPE>
<html>
     <head>
          <meta charset="utf-8">
          <title>Form</title>
          <link rel="stylesheet" href="form.css">
     </head>

     <body>
          <div class="wrapper">
               <div class="title">
                    Contact me
               </div>
               <div class="form">
                    <div class="input-field">
                         <label>First Name</label>
                         <input type="text" class="input" placeholder="Enter your First name">
                    </div>
                    <div class="input-field">
                         <label>Last Name </label>
                         <input type="text" class="input" placeholder="Enter your Last name">
                    </div>
                    <div class="input-field">
                         <label>Email</label>
                         <input type="text" class="input" placeholder="Enter your Email address">
                    </div>
                    <div class="input-field">
                         <label>Phone</label>
                         <input type="text" class="input" placeholder="Enter your Phone number">
                    </div>
                    <div class="input-field">
                         <label>Message</label>
                         <textarea class="textarea" placeholder="Enter your Message"></textarea>
                    </div>
                    <div class="inputfield">
                         <input type="submit" value="Submit" class="btn">
                    </div>
               </div>
          </div>
     </body>
</html>
